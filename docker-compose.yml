services:

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - employee-service
      - balance-service
    networks:
      - approval-service

  balance-service-db:
    image: mysql:8
    container_name: balance_service_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_BALANCE_SERVICE_DB_NAME}
    ports:
      - "3308:3306"
    volumes:
      - balance_service_mysql-data:/var/lib/mysql
    networks:
      - approval-service

  balance-service:
    build:
      context: ./services/balance-service
      dockerfile: Dockerfile
    container_name: balance-service
    restart: always
    expose:
      - "8080"
    depends_on:
      - balance-service-db
    environment:
      SPRING_DATASOURCE_URL: ${MYSQL_BALANCE_SERVICE_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - approval-service

  employee-service-db:
    image: mysql:8
    container_name: employee_service_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_EMPLOYEE_SERVICE_DB_NAME}
    ports:
      - "3307:3306"
    volumes:
      - employee_service_mysql-data:/var/lib/mysql
    networks:
      - approval-service

  employee-service:
    build:
      context: ./services/employee-service
      dockerfile: Dockerfile
    container_name: employee-service
    restart: always
    expose:
      - "8080"
    depends_on:
      - employee-service-db
      - auth-service
    environment:
      SPRING_DATASOURCE_URL: ${MYSQL_EMPLOYEE_SERVICE_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - approval-service

  request-service-db:
    image: mysql:8
    container_name: request_service_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_EMPLOYEE_SERVICE_DB_NAME}
    ports:
      - "3308:3306"
    volumes:
      - request_service_mysql-data:/var/lib/mysql
    networks:
      - approval-service

  request-service:
    build:
      context: ./services/request-service
      dockerfile: Dockerfile
    container_name: request-service
    restart: always
    expose:
      - "8080"
    depends_on:
      - request-service-db
    environment:
      SPRING_DATASOURCE_URL: ${MYSQL_EMPLOYEE_SERVICE_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - approval-service

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: always
    expose:
      - "8080"
    environment:
      JWT_EXPIRATION_TIME_BY_SECOND: ${JWT_EXPIRATION_TIME_BY_SECOND}
    networks:
      - approval-service

volumes:
  employee_service_mysql-data:
  balance_service_mysql-data:
  request_service_mysql-data:

networks:
  approval-service:
    driver: bridge